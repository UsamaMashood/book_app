{% extends '_base.html' %}


{% block title %}
books
{% endblock title %}



{% block content %}
<div class='container'>
{% for book in books %}
<div class="card w-100">
  <div class="card-body"> 
    <p class="card-text"><a href="{{ book.get_absolute_url }}"><h5 class="card-title">{{ book.title|capfirst }}</h5></a> <span class='text-mute'>By {{book.author}}</span></p>
    <p class='card-text'>price : {{book.price}}</p>
  </div>
</div>

{% endfor %}

</div>
{% endblock content %}
