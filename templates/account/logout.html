{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
logout page
{% endblock title %}


{% block content %}
<div class='container'>
<h1>LogOut</h1>
<p> Are you sure want to log out ?</p>
<form method='post' action="{% url 'account_logout' %}">
{% csrf_token %}
{{ form|crispy}}
<input type='submit' value='logout' class='btn btn-danger' />
</form>
</div>

{% endblock content %}
